<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="left-side">
		<div class="title-bar"><img src="odin-lined.png"><h1 class="logo">ODIN</h1></div>
		</div>
	<div class="right-side">
		<h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. </h1>
		<div class="form-container">
			<form action='#' method="get">
				<div class="form-left"><label>First name</label>
				<input type="email" name="user_email" required>
				<br>
				<label>email</label>
				<input type="email" name="user_email" required>

				<label>password</label>
				<input  id="pass"
						type="password" 
						name="pass" 
						placeholder="Enter password" 
						required>
				<br>
				</div>
		<div class="form-right">
				<label>Last name</label>
				<input type="email" name="user_email" required>
				<br>
				
				<br>
				<label>phone number</label>
				<input type="email" name="user_email" required>
				<br>
				
				<label>confirm password</label>
				<input  id="confirm_pass"
						type="password"
						name="confirm_pass"
						placeholder="Confirm Password"
						required
						onkeyup = "validate_password()">
						<span id="wrong_pass_alert"></span>
				<br>
		</div>
			</form>

		</div>
		<button> Create account </button>
	</div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
